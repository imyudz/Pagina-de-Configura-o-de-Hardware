<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Imgs/LogoDW.ico" type="image/x-icon">
  <link rel="stylesheet" href="style2.css">

  <title>Formulario Json</title>
</head>


<body class="body-genius-config">
  <header>
    <div class="navigation">
      <ul>
        <li id="list-vizu">
          <a href="genius-vizualization.html">
            <span class="icon"><ion-icon name="eye-outline"></ion-icon></span>
            <span class="title">Vizualizar</span>
          </a>
        </li>
  
        <li id="list-config">
          <a href="genius-config.html" id="configurar-menu">
            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
            <span class="title">Configurar</span>
          </a>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <div class="container-config">
        <h1>Genius Configuration</h1>
      <div class="add-vagas">
        <div class="background-description-space">
          <div class="description-space">
            <div class="caixa-titulo-desc-space">
              <span class="icon-add-vagas"><ion-icon name="add-circle-outline"></ion-icon></span>
              <span class="title-add-vagas">Adicionar Vagas</span>
            </div>
            <p>Configure aqui as vagas a serem adicionadas. Assim que adicionadas, poderão ser configuradas uma a uma.</p>
          </div>
        </div>
        <div class="inputs-space">
          <h3>Número de Vagas</h3>
            <div class="container-number-input">
              <button id="decrement" onclick="stepper(this)"> - </button>
              <input type="number" min="0" max="60" step="1" name="quant-vagas" value="0" id="input-vagas" readonly required>
              <button id="increment" onclick="stepper(this)"> + </button>
            </div>
        </div>
        <a><button class="btn">Add Vagas</button></a>
      </div>
      <div class="background-vagas">
        <form action="/geniusconfigured" method="post" class="form-vagas">
          <input class="quant-vagas" type="number" name="quant-vagas" value="0">
          <div class="animacao">
            <span></span>
            <span></span>
            <a href="index.html"><input type="submit"></a><!--name="submitButton" value="Enviar"-->
            <span></span>
            <span></span>
          </div>
        </form>
      </div>
    </div>

  </main>
  <!--JavaScript-->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script scr="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"> </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="menu-transition.js"></script>
  <script src="configApp.js"></script>
</body>

</html>
